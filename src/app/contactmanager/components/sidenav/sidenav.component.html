<mat-drawer-container class="sidenav-container mat-elevation-z10">
  <mat-drawer
    #sidenav
    [mode]="isScreenSmall ? 'over' : 'side'"
    [opened]="!isScreenSmall"
  >
    <mat-toolbar color="primary"> Contacts </mat-toolbar>
    <mat-nav-list>
      <mat-list-item *ngFor="let user of users | async">
         <a matLine [routerLink] = "['/contactmanager',user.id]">
           <mat-icon svgIcon='{{user.avatar}}'></mat-icon>{{ user.name }}</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content
    ><app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
    Router Outlet Content Below
    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
